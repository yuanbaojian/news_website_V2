<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>注册页面</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="dashboard.html" th:action="login" method="post">
			<img class="mb-4" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">登陆</h1>
			<label class="sr-only">Username</label>
			<input type="text" name="user_id" class="form-control" placeholder="账号" required="" autofocus="">
			<div class="checkbox mb-3"></div>

			<label class="sr-only">Password</label>
			<input type="password" name="user_password" class="form-control" placeholder="密码" required="">


			<p style="color: red" th:text="${session.msg}"  th:if="${session.msg} ne null"></p>

			<div class="checkbox mb-3"></div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">登陆啦</button>
			<p class="mt-5 mb-3 text-muted">© 保健新闻</p>
		</form>

	</body>

</html>
