<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">



    <title>  修改文章信息 </title>
    <!-- Bootstrap core CSS -->

</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="admin_component/topBar :: topBar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="admin_component/leftBar :: leftBar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->

            <form th:action="@{/news_classification}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="classification_id"  th:value="${classification['classification_id']}"/>
                <div class="form‐group">
                    <label>分类标题</label>
                    <input type="text" name="classification_id" class="form‐control" th:value="${classification['classification_id']}">
                </div>
                <div class="form‐group">
                    <label>分类名称</label>
                    <input type="textarea" name="classification_name" class="form‐control" th:value="${classification['classification_name']}">
                </div>

                <button type="submit" class="btn btn‐primary">修改 </button>
            </form>

        </main>
    </div>
</div>

================================================== -->

    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/js/Chart.min.js" ></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

        animation: chartjs-render-animation 0.001s;
