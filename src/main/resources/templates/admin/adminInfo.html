<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Ready Bootstrap Dashboard</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
        <link rel="stylesheet" href="assets/css/ready.css">
        <link rel="stylesheet" href="assets/css/demo.css">
    </head>
</head>
<body>
<div class="wrapper">
<div th:replace="admin_component/topBar :: topBar"></div>


<div th:replace="admin_component/leftBar :: leftBar"></div>

    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h2>个人信息</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>用户id</th>
                            <th>账户名</th>
                            <th>头像</th>
                            <th>邮箱地址</th>
                            <th>用户类型</th>
                            <th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>

                        <td th:text="${admin['user_id']}"></td>
                        <td th:text="${admin['user_account']}"></td>
                        <td th:text="${admin['user_icon']}"></td>
                        <td th:text="${admin['user_email']}"></td>
                        <td th:text="${admin['role_id']}==1?'管理员':'普通用户'"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{'/toEditAdminInfo?user_id=' + ${admin['user_id']}}">编辑</a>
                        </td>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script src="assets/js/core/jquery.3.2.1.min.js"></script>
<script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

<script src="assets/js/plugin/chartist/chartist.min.js"></script>

<script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
<script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="assets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
<script src="assets/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
<script src="assets/js/plugin/chart-circle/circles.min.js"></script>
<script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="assets/js/ready.min.js"></script>
<script src="assets/js/demo.js"></script>
</html>
