<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Ready Bootstrap Dashboard</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
        <link rel="stylesheet" href="assets/css/ready.css">
        <link rel="stylesheet" href="assets/css/demo.css">
    </head>
</head>
<body>
<div class="wrapper">
    <div th:replace="admin_component/topBar :: topBar"></div>


    <div th:replace="admin_component/leftBar :: leftBar"></div>

    <div class="main-panel">
        <div class="content">

                        <!--这是应该是左侧的浏览框，  可以看到文章详情-->
                        <!--头部信息-->
                        <header class="article-header">
                            <h6 class="article-title"><span  th:text="${'文章名称：'+article['article_name']}"></span></h6>
                            <!--<h4><span th:text="${'作者：'+article['user_account']}"></span></h4>-->
                            <h6><span th:text="${'创建时间：'+article['article_created_time']}"></span></h6>
                            <div class="article-meta">
                            </div>
                        </header>

                        <div style="height: 50px"></div>


                        <!--显示文章具体详情-->
                        <article class="article-content"  style="width: 1000px;" >
                            <div  th:utext="${article['article_context']}"></div>
                        </article>
                <a class="btn btn-sm btn-success" th:href="@{'/CheckunCheckedArticle?article_id=' + ${article['article_id']}}">审核通过</a>
        </div>
    </div>
</div>


</body>

<script src="assets/js/demo.js"></script>
</html>
