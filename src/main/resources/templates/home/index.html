<body class="user-select">
<header class="header">
<nav class="navbar navbar-default" id="navbar">
<div class="container">
  <div class="header-topbar hidden-xs link-border">

			 阅读让自己更快乐</div>
  <div class="navbar-header">
	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false"> <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
	<h1 class="logo hvr-bounce-in"><a href="#" title="木庄网络博客"><img src="images/googleTop.png" alt="木庄网络博客"></a></h1>
  </div>
  <div class="collapse navbar-collapse" id="header-navbar">
	<form class="navbar-form visible-xs" action="/Search" method="post">
	  <div class="input-group">
		<input type="text" name="keyword" class="form-control" placeholder="请输入关键字" maxlength="20" autocomplete="off">
		<span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
	</form>
	<ul class="nav navbar-nav navbar-right">
		<!--打算将新闻分类放进来，取5个-->
		<tr th:each="news_classification : ${classification}">

			<li>
				<a  th:href="@{'/indexByClass?classification_id=' + ${news_classification['classification_id']}}">
			<td th:text="${news_classification['classification_name']}"></td>
				</a>
			</li>

		</tr>

	</ul>
  </div>
</div>
</nav>
</header>
<section class="container">
<div class="content-wrap">
<div class="content">
  <div id="focusslide" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#focusslide" data-slide-to="0" class="active"></li>
	  <li data-target="#focusslide" data-slide-to="1"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
	  <div class="item active">
	  <a href="#" target="_blank" title="木庄网络博客源码" >
	  <img src="images//google.png" alt="木庄网络博客源码" class="img-responsive"></a>
	  </div>
	  <div class="item">
	  <a href="#" target="_blank" title="专业网站建设" >
	  <img src="images//trump.jpg" alt="专业网站建设" class="img-responsive"></a>
	  </div>
	</div>
	<a class="left carousel-control" href="#focusslide" role="button" data-slide="prev" rel="nofollow"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">上一个</span> </a> <a class="right carousel-control" href="#focusslide" role="button" data-slide="next" rel="nofollow"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">下一个</span> </a> </div>


  <div class="title">
	<h3>最新发布</h3>

  </div>

	<tr th:each="article : ${articles}">

		<article class="excerpt excerpt-1" style="">
			<!--图片-->
			<!--<a class="focus" th:href="@{'/showArticle?article_id='+${article[article_id]}}" target="_blank" >-->
				<!--<img class="thumb" data-original="images/201610181739277776.jpg" src="images/201610181739277776.jpg"  style="display: inline;">-->
			<!--</a>-->
			<!--主题-->
			<header><a class="cat" href="#" >
				<i></i></a>
				<!--名称-->
				<h2><a th:href="@{'/showArticle?article_id='+${article[article_id]}}"   target="_blank" class="focus"  >
					<td th:text="${article['article_name']}"></td>
				</a>
				</h2>
			</header>

			<p class="meta">
				<!--时间-->
				<time class="time"><i class="glyphicon glyphicon-time"></i>
					<td th:text="${article['article_created_time']}"></td>
				</time>

			<td th:text="${article['classification_name']}"></td>

			  阅读量: <td th:text="${article['clicked']}"></td>
			</p>

		</article>




	</tr>





  <nav class="pagination" style="display: none;">
	<ul>
	  <li class="prev-page"></li>
	  <li class="active"><span>1</span></li>
	  <li><a href="?page=2">2</a></li>
	  <li class="next-page"><a href="?page=2">下一页</a></li>
	  <li><span>共 2 页</span></li>
	</ul>
  </nav>


</div>
</div>

<div class="fixed">

			</p>

			</p>
		</div>
			<div th:if="${session.user_id} eq null">
				<br>
				<p align="center" th:href="@{/tologin}" style="font-family: 楷体"><b>登录后可保存您的浏览喜好、评论、以及发布新闻</b></p>
				<a  th:href="@{/tologin}" method="post"><p align="center"><button type="button"  style="width: 200px;" class="btn btn-primary ">登录</button></p></a>

				<a  th:href="@{/toRegister}"><p align="center"><button type="button"  style="width: 200px;" class="btn btn-success ">注册</button></p></a>

			</div>
		</div>


		<div role="tabpanel" class="tab-pane contact" id="contact">
		  <h2>QQ: 1793870688
			  <a href="" target="_blank" rel="nofollow" data-toggle="tooltip" data-placement="bottom" title=""  data-original-title="QQ:"></a>
		  </h2>
		  <h2>Email:312ybj@Gmail.com
		  <a href="#" target="_blank" data-toggle="tooltip" rel="nofollow" data-placement="bottom" title=""  data-original-title="#"></a></h2>
	  </div>
	</div>
  </div>

	<!--按关键字搜索新闻-->
  <div class="widget widget_search">
	<form class="navbar-form" th:action="@{/search}" method="post">
	  <div class="input-group">
		<input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
		<span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
	</form>
  </div>



</div>
<div class="widget widget_hot">
	  <h3>最热评论文章</h3>
	  <ul >
		  <tr th:each="article : ${articlesCommented}">
			<li><a  th:href="@{'/showArticle?article_id='+${article[article_id]}}" >

				<!--<img class="thumb" data-original="images/201610181739277776.jpg" src="images/201610181739277776.jpg" alt="用DTcms做一个独立博客网站（响应式模板）"  style="display: block;">-->
			<span class=" thumbnail" >
				<td th:text="${article['article_name']}"></td>
			</span><span class="muted"><i class="glyphicon glyphicon-time"></i>
				<td th:text="${article['article_created_time']}"></td>
			</span><span class="muted"><i class="glyphicon glyphicon-comment"></i>
				<td th:text="${article['count']}"></td>
			</span></a></li>
		  </tr>
	  </ul>
 </div>
