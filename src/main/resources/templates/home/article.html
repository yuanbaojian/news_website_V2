<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body class="user-select">
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">
            <div class="header-topbar hidden-xs link-border">

                阅读让自己更快乐</div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false"> <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <h1 class="logo hvr-bounce-in"><a href="#" title="木庄网络博客"><img src="images/googleTop.png" alt="木庄网络博客"></a></h1>
            </div>
            <div class="collapse navbar-collapse" id="header-navbar">
                <form class="navbar-form visible-xs" action="/Search" method="post">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键字" maxlength="20" autocomplete="off">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--打算将新闻分类放进来，取5个-->
                    <tr th:each="news_classification : ${classification}">

                        <li>
                            <a  th:href="@{/index/} + ${news_classification['classification_id']}">
                                <td th:text="${news_classification['classification_name']}"></td>
                            </a>
                        </li>

                    </tr>

                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="container">
    <div class="content-wrap">

        <div class="content">
        <!--这是应该是左侧的浏览框，  可以看到文章详情-->

        <!--头部信息-->
        <header class="article-header">
            <h4 class="article-title"><span  th:text="${article['article_name']}"></span></h4>
            <h4><span th:text="${'作者：'+user['user_account']}"></span></h4>
            <h4><span th:text="${'创建时间：'+article['article_created_time']}"></span></h4>
            <div class="article-meta">

            </div>
        </header>

            <!--显示文章具体详情-->


            <article class="wangArticle-content" style="float: left;">
                <div th:utext="${article['article_context']}"></div>
            </article>


            <div style="height: 400px"></div>

            <div class="title" id="comment">
                <h3>评论(ps:登陆后才可以哦！)</h3>
            </div>

            <div id="respond">

                <div class="comment">
                    <form th:action="@{/addComment}" method="post">
                        <!--<input type="hidden" id="role" value="游客">-->
                        <div class="comment-box">
                            <input type="textarea" placeholder="您的评论或留言（必填）" name="content" id="comment-textarea"
                                   cols="100%" rows="3" tabindex="3"></input>
                            <div class="comment-ctrl">
                                <button th:if="${session.user_id} ne null" name="comment-submit" id="comment-submit"   tabindex="4" >评论</button>
                            </div>
                        </div>
                    </form> </div>



            </div>

            <!--显示评论-->
            <div id="postcomments">
                <!--用户id-->
                <!--<input th:if="${session.user_id} ne null" hidden  id="uid" th:value="${session.user[t_user_id]}">-->
                <ol id="comment_list" class="commentlist" th:each="comment:${comments}">
                    <li    class="comment-content">
                        <div class="comment-main">
                            <p>
                                <span   style="float: left;" class="text  address" th:text="${user['user_account']}"></span>
                                <span style="float: left;" class="time" th:text="${comment['created_time']}"></span>:
                                <span  style="float: left;" th:text="${comment['content']}"></span>
                            </p>
                        </div>

                    </li>
                </ol>
            </div>


        </div>








    </div>
    <aside class="sidebar">
        <div class="fixed">
            <div class="widget widget-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#notice" aria-controls="notice" role="tab" data-toggle="tab" >快捷方式</a></li>
                    <li role="presentation"><a href="#contact" aria-controls="contact" role="tab" data-toggle="tab" >联系站长</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane contact active" id="notice">

                        <div th:if="${session.user_id} ne null">
                            <p style="text-align:right">

                                <a th:href="@{/userHome}">用户后台</a>
                                <a th:href="@{/logout}">退出</a>
                            </p>
                            <p align="center">

                            <p style="text-align:center" th:text=${session.user_account}> </p>
                            </p>
                        </div>
                        <div th:if="${session.user_id} eq null">
                            <br>
                            <p align="center" th:href="@{/tologin}" style="font-family: 楷体"><b>登录后可保存您的浏览喜好、评论、以及发布新闻</b></p>
                            <a  th:href="@{/tologin}"><p align="center"><button type="button"  style="width: 200px;" class="btn btn-primary ">登录</button></p></a>

                            <a  th:href="@{/toRegister}"><p align="center"><button type="button"  style="width: 200px;" class="btn btn-success ">注册</button></p></a>

                        </div>
                    </div>


                    <div role="tabpanel" class="tab-pane contact" id="contact">
                        <h2>QQ: 1793870688
                            <a href="" target="_blank" rel="nofollow" data-toggle="tooltip" data-placement="bottom" title=""  data-original-title="QQ:"></a>
                        </h2>
                        <h2>Email:312ybj@Gmail.com
                            <a href="#" target="_blank" data-toggle="tooltip" rel="nofollow" data-placement="bottom" title=""  data-original-title="#"></a></h2>
                    </div>
                </div>
            </div>
            <div class="widget widget_search">
                <form class="navbar-form" action="/Search" method="post">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span> </div>
                </form>
            </div>
        </div>
        <div class="widget widget_hot">
            <h3>最新评论文章</h3>
            <ul>
                <tr th:each="article : ${articlesCommented}">
                    <li><a  th:href="@{'/showArticle?article_id='+${article[article_id]}}" ><span class="thumbnail">
				<img class="thumb" data-original="images/201610181739277776.jpg" src="images/201610181739277776.jpg" alt="用DTcms做一个独立博客网站（响应式模板）"  style="display: block;">
			</span><span class="text" >
				<td th:text="${article['article_name']}"></td>
			</span><span class="muted"><i class="glyphicon glyphicon-time"></i>
				<td th:text="${article['article_created_time']}"></td>
			</span><span class="muted"><i class="glyphicon glyphicon-comment"></i>
				<td th:text="${article['count']}"></td>
			</span></a></li>
                </tr>
            </ul>
        </div>

    </aside>

</section>

    <div class="container">

<script type="text/javascript">
    var testEditor;

    $(function() {
        testEditor = editormd("doc-content", {
            width   : "90%",
            height  : 400,
            syncScrolling : "single",
            path    : "lib/",
            codeFold : false,
            watch : true,
            toolbar  : true,
            editord: false,
            markdownSourceCode : false,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true

        });

        /*

        testEditor = editormd({

    });
</script>
</body>
