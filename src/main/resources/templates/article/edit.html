    <title>  修改文章信息 </title>
    <!-- Bootstrap core CSS -->

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="user_component/topBar :: topBar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="user_component/leftBar :: leftBar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->

            <form th:action="@{/article}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="article_id"  th:value="${article['article_id']}"/>
                <div class="form‐group">
                    <label>文章标题</label>
                    <input type="text" name="article_name" class="form‐control" th:value="${article['article_name']}">
                </div>

                <div class="form‐group">
                    <label>文章分类</label><br/>
                    <select  name="classification_id" class="form‐control">
                        <option th:value="${classification['classification_id']}" th:each="classification:${classification}" th:text="${classification['classification_name']}"></option>
                    </select>
                </div>

                <!--<div id="test-editormd">-->
                    <!--<textarea name="article_context" id="article_context" style="display:none;"> </textarea>-->
                <!--</div>-->


                <article class="article-content">
                    <div id="doc-content">
                <textarea  name="article_context" style="display:none;" th:utext="${article['article_context']}">
                </textarea>
                    </div>
                </article>


                <button type="submit" class="btn btn-success btn-lg">修改 </button>
            </form>

        </main>
    </div>
</div>
